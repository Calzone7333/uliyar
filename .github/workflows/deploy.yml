name: Deploy Uliyar (Backend + Frontend)

on:
  push:
    branches:
      - main  # deploy only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Setup SSH for Deployment
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 4️⃣ Build Frontend (React)
      - name: Build Frontend
        run: |
          cd client
          npm install
          npm run build

      # 5️⃣ Deploy Backend files (server/)
      # Note: Removed sqlite exclusion as per request (using MySQL now)
      - name: Deploy Backend
        run: |
          rsync -avz --delete --exclude 'node_modules' -e "ssh -p 19919 -o StrictHostKeyChecking=no" \
          server/ \
          prakash@103.181.108.248:/home/prakash/apps/uliyar/server/

      # 6️⃣ Deploy Frontend (dist folder)
      - name: Deploy Frontend
        run: |
          rsync -avz --delete -e "ssh -p 19919 -o StrictHostKeyChecking=no" \
          client/dist/ \
          prakash@103.181.108.248:/home/prakash/apps/uliyar/client/dist/

      # 7️⃣ Copy Frontend to Apache Dir (Matched with Kanakkaalar Style)
      - name: Copy Frontend
        run: |
          ssh -p 19919 -o StrictHostKeyChecking=no prakash@103.181.108.248 "sudo cp -r /home/prakash/apps/uliyar/client/dist/* /var/www/uliyar/"

      # 8️⃣ Restart Backend Application
      - name: Restart Backend
        run: |
          ssh -p 19919 -o StrictHostKeyChecking=no prakash@103.181.108.248 << 'EOF'
            # Stop existing backend if running (Kanakkaalar style)
            pkill -f 'node index.js' || true
            
            # Navigate to server directory and install production deps
            cd /home/prakash/apps/uliyar/server
            npm install --production

            # Start new backend in background
            nohup node index.js > /home/prakash/apps/uliyar/server/app.log 2>&1 &
            
            # Restart Apache to ensure pathing is fresh
            sudo systemctl restart apache2
            
            echo "Deployment Complete!"
          EOF
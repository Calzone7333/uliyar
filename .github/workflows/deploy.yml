name: Deploy Uliyar (Backend + Frontend)

on:
  push:
    branches:
      - main  # deploy only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Setup SSH for Deployment
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 4️⃣ Build Frontend (React)
      - name: Build Frontend
        run: |
          cd client
          npm install
          npm run build

      # 5️⃣ Deploy Backend files (server/)
      - name: Deploy Backend
        run: |
          rsync -avz --delete --exclude 'node_modules' -e "ssh -p 19919 -o StrictHostKeyChecking=no" \
          server/ \
          prakash@103.181.108.248:/home/prakash/apps/uliyar/server/

      # 6️⃣ Deploy Frontend (dist folder)
      - name: Deploy Frontend
        run: |
          rsync -avz --delete -e "ssh -p 19919 -o StrictHostKeyChecking=no" \
          client/dist/ \
          prakash@103.181.108.248:/home/prakash/apps/uliyar/client/dist/

      ###########################################################
      # 7️⃣ Finalize Deployment (Copy to Apache & Restart)
      ###########################################################
      - name: Finalize & Restart
        run: |
          ssh -p 19919 -o StrictHostKeyChecking=no prakash@103.181.108.248 << 'EOF'
            # 1. Copy Frontend (Removed sudo to avoid password error)
            cp -r /home/prakash/apps/uliyar/client/dist/* /var/www/uliyar/
            
            # 2. Setup Backend
            cd /home/prakash/apps/uliyar/server
            npm install --production

            # 3. Restart Backend
            pkill -f 'node index.js' || true
            nohup node index.js > /home/prakash/apps/uliyar/server/app.log 2>&1 &
            
            # 4. Restart Apache (Ensure NOPASSWD is set on server for this command)
            sudo systemctl restart apache2
            
            echo "Deployment Complete!"
          EOF
name: Deploy Uliyar to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # --- SETUP & BUILD BACKEND (Node) ---
    - name: Set up Node.js 20 (Backend)
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install & Build Backend
      run: |
        cd server
        npm install

    # --- SETUP & BUILD FRONTEND (React) ---
    - name: Set up Node.js 20 (Frontend)
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install & Build Frontend
      run: |
        npm install
        npm run build

    # --- PREPARE SERVER ---
    - name: Prepare Server Directory
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        timeout: 60s
        script: |
          mkdir -p /home/ubuntu/uliyar_deploy_temp
          chmod 777 /home/ubuntu/uliyar_deploy_temp

    # --- DEPLOY TO EC2 ---
    - name: Deploy Artifacts (SCP)
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "server/,dist/"
        target: "/home/ubuntu/uliyar_deploy_temp"
        strip_components: 0
        timeout: 300s

    - name: Switch Artifacts & Restart
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        timeout: 120s
        command_timeout: 30m
        script: |
          set -e
          echo "Deploying Uliyar..."
          
          # 1. Update Backend
          sudo cp -r /home/ubuntu/uliyar_deploy_temp/server/* /var/www/uliyar/server/
          cd /var/www/uliyar/server
          sudo npm install --production
          
          # 2. Update Frontend
          sudo rm -rf /var/www/uliyar/dist/*
          sudo mkdir -p /var/www/uliyar/dist
          sudo cp -r /home/ubuntu/uliyar_deploy_temp/dist/* /var/www/uliyar/dist/
          
          # Cleanup
          sudo rm -rf /home/ubuntu/uliyar_deploy_temp

          # 3. Restart Services
          echo "Restarting Uliyar Backend..."
          sudo pm2 restart uliyar-backend || sudo pm2 start index.js --name uliyar-backend -- port 8082
          
          sudo pm2 save
          
          # 4. SSL Renewal Check
          # Attempt to renew certificates if close to expiry
          echo "Checking SSL Certificates..."
          sudo certbot renew --quiet || echo "Certbot check skipped"
          
          # Reload Apache to pick up any changes
          sudo systemctl reload apache2
          
          echo "Uliyar Deployment Complete!"

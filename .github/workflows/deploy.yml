name: Deploy Uliyar (Frontend + Backend)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      ############################
      # 1️⃣ Setup Node.js
      ############################
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      ############################
      # 2️⃣ Build Frontend (React)
      ############################
      - name: Build Frontend
        run: |
          npm install
          npm run build

      ############################
      # 3️⃣ Setup SSH for Deployment
      ############################
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      ############################
      # 4️⃣ Deploy Backend files (server/)
      ############################
      - name: Deploy Backend
        run: |
          # Create directory if it doesn't exist
          ssh -p 19919 -o StrictHostKeyChecking=no prakash@103.181.108.248 "mkdir -p /home/prakash/apps/uliyar/server"
          
          # Sync server folder (excluding node_modules)
          rsync -avz --delete --exclude 'node_modules' -e "ssh -p 19919 -o StrictHostKeyChecking=no" \
          server/ \
          prakash@103.181.108.248:/home/prakash/apps/uliyar/server/

      ############################
      # 5️⃣ Deploy Frontend (dist folder)
      ############################
      - name: Deploy Frontend
        run: |
          # Create temporary temp folder for sync
          ssh -p 19919 -o StrictHostKeyChecking=no prakash@103.181.108.248 "mkdir -p /home/prakash/apps/uliyar/frontend"
          
          rsync -avz --delete -e "ssh -p 19919 -o StrictHostKeyChecking=no" \
          dist/ \
          prakash@103.181.108.248:/home/prakash/apps/uliyar/frontend/

      ############################
      # 6️⃣ Final Server Deployment
      ############################
      - name: Server Setup & Restart
        run: |
          ssh -p 19919 -o StrictHostKeyChecking=no prakash@103.181.108.248 << 'EOF'
            set -e
            
            # --- FRONTEND DEPLOY ---
            # Copy to Apache web directory
            sudo mkdir -p /var/www/uliyar
            sudo cp -r /home/prakash/apps/uliyar/frontend/* /var/www/uliyar/
            
            # --- BACKEND SETUP ---
            cd /home/prakash/apps/uliyar/server
            npm install --production
            
            # --- RESTART WITHOUT PM2 ---
            # Stop existing backend if running on port 8082
            sudo fuser -k 8082/tcp || true
            
            # Start new backend in background
            nohup node index.js > /home/prakash/apps/uliyar/server/app.log 2>&1 &
            
            # Restart Apache to ensure proxy rules are working
            sudo systemctl reload apache2
          EOF

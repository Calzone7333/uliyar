name: Deploy Uliyar (Backend + Frontend)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Build Frontend
        run: |
          cd client
          npm install
          npm run build

      - name: Deploy Backend files (server/)
        run: |
          # We transfer files but EXCLUDE .git to avoid messing up server git state
          rsync -avz --delete --exclude 'node_modules' --exclude 'database.sqlite' --exclude '.git' -e "ssh -p 19919 -o StrictHostKeyChecking=no" \
          server/ \
          prakash@103.181.108.248:/home/prakash/apps/uliyar/server/

      - name: Deploy Frontend (dist folder)
        run: |
          rsync -avz --delete -e "ssh -p 19919 -o StrictHostKeyChecking=no" \
          client/dist/ \
          prakash@103.181.108.248:/home/prakash/apps/uliyar/frontend/dist/

      - name: Finalize Deployment (Apache2 + Restart)
        run: |
          ssh -p 19919 -o StrictHostKeyChecking=no prakash@103.181.108.248 << 'EOF'
            # 1. Update Apache public directory
            sudo cp -r /home/prakash/apps/uliyar/frontend/dist/* /var/www/uliyar/
            
            # 2. Setup Backend
            cd /home/prakash/apps/uliyar/server
            npm install --production
            
            # 3. Secure Restart (Kill exactly the node process for this app)
            # Find and kill the process using port 8082 (your backend port)
            fuser -k 8082/tcp || true
            
            # Start backend
            nohup node index.js > app.log 2>&1 &
            
            # 4. Final Refresh
            sudo systemctl restart apache2
            
            echo "âœ… Deployment Successful! Check app.log for any MySQL errors."
          EOF